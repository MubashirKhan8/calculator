<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113,115,
            119,1);
        }
       
        </style>
</head>
<body>
     <div class="calculator">
    <input class="text" placeholder="o"id="inputBox">
    <div>
        <button class='operator'>AC</button>
        <button class='operator'>DEL</button>
        <button class='operator'>%</button>
        <button class='operator'>/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class='operator'>*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class='operator'>+</button> 
     
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class='operator'>-</button> 
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button> 
    </div>
  
    <script src= "script.js"></script>
</body>
</html>
